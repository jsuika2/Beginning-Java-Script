<html>
<body>
<title>Rays in Math</title>
<script type="text/javascript">

    var personel = new Array ();

personel [0] =new Array();
personel [0] [0] ="Name0";
personel [0] [1] ="Age0";
personel [0] [2] ="Address0";

    personel [1] = new Array ();
    personel [1] [0] ="Name1";
    personel [1] [1] ="Age1";
    personel [1] [2] ="Address1";

personel [2] =new Array ();
personel [2] [0] ="Name2";
personel [2] [1] ="Age2";
personel [2] [2] ="Address2";

    document.write("Name : " + personel [1] [0] + "<BR>");
    document.write("Age : " + personel [1] [1] + "<BR>");
    document.write("Address : " + personel [1] [2]);




</script>
</body>
</html>
